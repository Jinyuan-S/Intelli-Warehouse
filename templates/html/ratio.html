        <script>
            let reseachBtn = document.querySelector('#reseach')
            let houseidInp = document.querySelector('#houseid')

            function showGraph(data){
                var myChart = echarts.init(document.getElementById('main3'));
                // 指定图表的配置项和数据
                var option = {
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: ['货物类别1','货物类别2','货物类别3','货物类别4','货物类别5']
                    },
                    series : [
                        {
                            name: '货物比例',
                            type: 'pie',
                            radius : '55%',
                            center: ['50%', '60%'],
                            data:[
                                // {value:335, name:'货物类别1'},
                                // {value:310, name:'货物类别2'},
                                // {value:234, name:'货物类别3'},
                                // {value:135, name:'货物类别4'},
                                // {value:1548, name:'货物类别5'}
                                {value:data['total']['g1'], name:'货物类别1'},
                                {value:data['total']['g2'], name:'货物类别2'},
                                {value:data['total']['g3'], name:'货物类别3'},
                                {value:data['total']['g4'], name:'货物类别4'},
                                {value:data['total']['g5'], name:'货物类别5'}
                            ],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);                
            }



            reseachBtn.onclick = () => {
                let requireData = {
                    type: 'now',
                    houseId: houseidInp.value
                }

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "http://127.0.0.1:5000/inquire", true);
                xhr.setRequestHeader('content-type', 'application/json');

                //将用户输入值序列化成字符串
                xhr.send(JSON.stringify(requireData));
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        //根据服务器的响应内容格式处理响应结果
                        var res = JSON.parse(xhr.responseText);
                        console.log(res)
                        if (res.status === 0) {
                            let data = res.result
                            showGraph(data)
                            // console.log(data['C']['g1'])
                            // let newInnerHTML = generInnerHtml(data, title)
                            // tableObj.innerHTML = newInnerHTML
                        } else {
                            alert('未查询到相关记录')
                        }
                    } else {
                        alert('查询失败')
                    }
                }
            }        
        </script>
